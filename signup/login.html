<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinecraftHub - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
</head>
<body>
    <div class="minecraft-container">
        <div class="signup-box">
            <div class="minecraft-header">
                <img src="/GITBUILD-2-15-2026.png" alt="GITBUILD" class="minecraft-title-image">
            </div>
            
            <form class="minecraft-form" id="loginform">
                <div class="input-group">
                    <input type="text" id="loginUsername" class="minecraft-input" placeholder="Username" required>
                    <div class="input-border"></div>
                    <span id="loginUsernameError" class="error"></span>
                </div>
                
                <div class="input-group">
                    <input type="password" id="loginPassword" class="minecraft-input" placeholder="Password" required>
                    <div class="input-border"></div>
                    <span id="loginPasswordError" class="error"></span>
                </div>
                
                <button type="button" id="login" class="minecraft-button">
                    <span class="button-text">LOGIN</span>
                    <div class="button-border"></div>
                </button>
                
                <div class="login-link">
                    Don't have an account? <a href="signup.html" class="minecraft-link">Sign Up</a>
                </div>
            </form>
            
            <div class="error-message" id="loginErrorMessage"></div>
            <div class="success-message" id="loginSuccessMessage"></div>
        </div>
    </div>
    
    <div class="block block-1"></div>
    <div class="block block-2"></div>
    <div class="block block-3"></div>
    <div class="block block-4"></div>
    <div class="block block-5"></div>
    <div class="block block-6"></div>
    
    <!-- Minecraft Sun -->
    <div class="sun">
        <div class="sun-rays"></div>
        <div class="sun-rays2"></div>
    </div>
    
    <script type="module" src="login.js"></script>
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
        <div class="cloud cloud5"></div>
        <div class="cloud cloud6"></div>
        <div class="cloud cloud7"></div>
        <div class="cloud cloud8"></div>
        <div class="cloud cloud9"></div>
        <div class="cloud cloud10"></div>
        <div class="cloud cloud11"></div>
        <div class="cloud cloud12"></div>
        <div class="cloud cloud13"></div>
        <div class="cloud cloud14"></div>
        <div class="cloud cloud15"></div>
        <div class="cloud cloud16"></div>
        <div class="cloud cloud17"></div>
        <div class="cloud cloud18"></div>
        <div class="cloud cloud19"></div>
        <div class="cloud cloud20"></div>
        <div class="cloud cloud21"></div>
        <div class="cloud cloud22"></div>
        <div class="cloud cloud23"></div>
        <div class="cloud cloud24"></div>
        <div class="cloud cloud25"></div>
        <div class="cloud cloud26"></div>
        <div class="cloud cloud27"></div>
        <div class="cloud cloud28"></div>
        <div class="cloud cloud29"></div>
        <div class="cloud cloud30"></div>
    </div>
</body>
</html>
